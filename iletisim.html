    <div class="container">
        <h1>İletişim</h1>
        <form action="php/iletisim.php" method="post" novalidate>
            <div class="mb-3">
                <label for="inputIsim" class="form-label">Ad Soyad</label>
                <input type="text" class="form-control" id="inputIsim">
                <p class="hataBilgisiIsim hataBilgisi mt-2"></p>
            </div>
            <div class="mb-3">
              <label for="inputMail" class="form-label">Mail Adresi</label>
              <input type="email" class="form-control" id="inputMail">
              <p class="hataBilgisiMail hataBilgisi mt-2"></p>
            </div>
            <div class="mb-3">
                <label for="inputSelect" class="form-label">Yaşadığınız Şehri Seçiniz</label>
            <select id="inputSelect" class="form-select">
                <option selected value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
             </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    İstek ve öneri
                </label>
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Hata bildirimi
                </label>
            </div>
            <div class="mb-2 form-group">
                <label for="inputText" class="form-label">Mesajınızı yazınız</label>
                <textarea class="form-control" id="inputText" rows="3"></textarea>
                <p class="hataBilgisiMetin hataBilgisi mt-2"></p>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="inputCheckbox" required>
              <label class="form-check-label" for="exampleCheck1">Bilgilerin doğruluğunu onaylıyorum.</label>
              <p class="hataBilgisiCheckbox hataBilgisi mt-2" style="display: inline;"></p>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Gönder</button>
            <button type="reset" class="btn btn-secondary">Temizle</button>   
        </form>
